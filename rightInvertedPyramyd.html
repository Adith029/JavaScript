<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Right Inverted Pyramid</title>
</head>
<body>
    <script>
        let n = prompt("Enter the number of rows:");
        n = parseInt(n);
        for (let i = 1; i <= n; i++) {
            // Print spaces for indentation
            for (let j = 1; j < i; j++) {
                document.write("&nbsp;&nbsp;");
            }
            // Print asterisks
            for (let k = i; k <= n; k++) {
                document.write("*&nbsp;");
            }
            // Move to the next line
            document.write("<br>");
        }
    </script>
</body>
</html>
