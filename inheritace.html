<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Animal{

            eating(){
                console.log(` ${this.name} is Eating`);
            }
            sleeping(){
                console.log(` ${this.name} is Sleeping`);
            }

        }


        class Cat extends Animal{
            name="Cat";

        }
        class Dog extends Animal{
            name="Dog"

        }

        a1=new Cat();
        a2=new Dog();
        a1.eating();
        a2.sleeping();
    </script>
    
</body>
</html>
