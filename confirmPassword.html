<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div style="background-color: aqua; padding: 20px; width: 299px; margin: auto; margin-top: 200px; border: 2px solid black;">
    <form action="">
        <div class="row g-3 align-items-center">
            <div class="col-auto">
              <label for="inputPassword6" class="col-form-label">Password</label>
            </div>
            <div class="col-auto">
              <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline" onkeyup="clearmsg()">
            </div>
        </div>
        <div class="row g-3 align-items-center">
            <div class="col-auto">
              <label for="inputPassword" class="col-form-label">Confirm Password</label>
            </div>
            <div class="col-auto">
              <input type="password" id="inputPassword" class="form-control" aria-describedby="passwordHelpInline" onkeyup="clearmsg()">
              <span id="confirmPasswordHelpInline" class="form-text"></span>
              <br><br>
              <button type="button" class="btn btn-primary" onclick="validatePasswords()">Submit</button>
            </div>
        </div>
    </form>
</div>

<script>
    function validatePasswords(){
        let x = document.getElementById("inputPassword6").value;
        let y = document.getElementById("inputPassword").value;

        if (x.length < 8) {
            document.getElementById("confirmPasswordHelpInline").textContent = "Password should contain at least 8 characters";
            return;
        }

        if (!/[A-Z]/.test(x)) {
            document.getElementById("confirmPasswordHelpInline").textContent = "Please include at least a Uppercase letter";
            return;
        }

        if (!/\d/.test(x)) {
            document.getElementById("confirmPasswordHelpInline").textContent = "Please include at least a digit";
            return false;
        }

        if (x !== y) {
            document.getElementById("confirmPasswordHelpInline").textContent = "Passwords do not match";
        } else {
            document.getElementById("confirmPasswordHelpInline").textContent = "Passwords match";
        }
    }


    function clearmsg()
    {
        console.log("clearing Message");
        document.getElementById("confirmPasswordHelpInline").innerHTML="";
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
