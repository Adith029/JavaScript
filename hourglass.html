<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inverted Pyramid Pattern</title>
</head>
<body>
    <script>
        let rows = prompt("Enter the number of rows:");
        rows = parseInt(rows);

        console.log("Output:\n");
        
        
        for (let i = 1; i <= rows; i++) {
           
            for (let k = 1; k < i; k++)
                document.write("&nbsp;");
          
            for (let j = i; j <= rows; j++)
                document.write(" * ");
            
            document.write("<br>");
        }
        
        
        for (let i = rows - 1; i >= 1; i--) {
           
            for (let k = 1; k < i; k++)
                document.write("&nbsp;");
            
            
            for (let j = i; j <= rows; j++)
                document.write("*&nbsp;");
            
            document.write("<br>");
        }
    </script>
</body>
</html>
