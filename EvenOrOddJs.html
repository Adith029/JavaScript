<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="num">
    <button type="submit" onclick="check()">Check</button>

    <script>
        function check(){
            let a= parseInt(document.getElementById("num").value);
            if(a%2==0){
                alert("Is Even");
            }else
            alert("Not Even")

        }
    </script>
</body>
</html>
