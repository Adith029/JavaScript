<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="first">
    <input type="text" name="" id="second">
    <button type="submit" onclick="add()">Add</button>
    <button type="submit" onclick="substract()">Substract</button>

    <script>

        function add(){
            let a=parseInt(document.getElementById("first").value)
            let b=parseInt(document.getElementById("second").value)
            let c=a+b;
            alert("Result:"+c);
        }

        function substract(){
            let a=parseInt(document.getElementById("first").value)
            let b=parseInt(document.getElementById("second").value)
            let c=a-b;
            alert("Result:"+c);
        }
    </script>
</body>
</html>
