<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=prompt("Enter:");
        n=parseInt(n);
        for(let i=n;i>=1;i--){
            for(let j=n-1;j>=i;j--){
                document.write("&nbsp;&nbsp;&nbsp;");
            }

            for(k=1;k<=2*i-1;k++){
                document.write("*&nbsp");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
