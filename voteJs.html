<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
 
    <title>Document</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <form>
        <div class="" style="margin: auto; width: 200px;">
          <label for="exampleInputEmail1" class="form-label">Enter Age</label>
          <input type="number" class="form-control" id="age" aria-describedby="emailHelp">
          
        <button type="submit" class="btn btn-primary " onclick="check()">Check</button>
    </div>
      </form>


    <script>
        function check(){
        let a = parseInt(document.getElementById("age").value);
        if(a<18){
            alert("You are Not Eligible");
        }else
        alert("You are Eligible for Voting");
    }
    </script>
</body>
</html>
